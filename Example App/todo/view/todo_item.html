{if $data}
<div class="listItem_{$data.getIndex( )} todoItem">
	<div class="state">
		<input type="checkbox" {if $data.checkState( true )}checked{/if} data-index="{$data.getIndex( )}" />
	</div>
	<div class="content {if $data.checkState( true )}done{/if}">{$data.getContent( )}</div>
	<div class="delete" data-index="{$data.getIndex( )}">x</div>
	<div style="clear:both;"></div>
</div>
{else}
<div class="listItem_new">
	<div class="content">
		<input type="text" size="50" />
	</div>
	<input type="button" class="addBtn" value="Salva" />
	<div style="clear:both;"></div>
</div>
{/if}
